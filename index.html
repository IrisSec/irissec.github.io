---
layout: default
description: "Writeups page"
---
                {% for post in paginator.posts %}<section>
                    <h2>
                      <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
                      {{ post.title }}
                      </a>
                    </h2>
                  
                    <p>{{ post.description }}</p>
                </section>       
                {% endfor %}
                {% if paginator.previous_page %}
                <a href="{{ site.url }}{{ paginator.previous_page_path }}">Previous</a>
				{% endif %}{{ paginator.page }} of {{ paginator.total_pages }}{% if paginator.next_page %}
                <a href="{{ site.url }}{{ paginator.next_page_path }}">Next</a>{% endif %}
